<!doctype html>
<html lang="ru" data-theme="light">
  <head>
    <meta charset="utf-8">
    <title>Студика</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0656B4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="header__container">
          <button class="nav-mobile-opener">
<!-- inline: hamburger.svg -->
<svg width="20" height="16" viewBox="0 0 20 16" fill="none" class="icon">
<rect width="20" height="2" fill="#222222"/>
<rect y="7" width="20" height="2" fill="#222222"/>
<rect y="14" width="20" height="2" fill="#222222"/>
</svg>
</button>
          <a href="" class="logo header__logo" aria-label="logo">
            <img src=images/logo.svg alt="Студика">
          </a>
          <div class="dropdown header__location">
            <div class="dropdown__toggler">
              <div class="circle">
<!-- inline: location.svg -->
<svg width="18" height="22" viewBox="0 0 18 22" class="icon icon--lg">
<path d="M0.55436 13.5636L14.9475 3.59477C15.4545 3.24359 16.0663 3.7181 15.8522 4.29656L9.77669 20.7169C9.57068 21.2737 8.81381 21.3229 8.61394 20.7925L6.68421 15.6716C6.60731 15.4676 6.42704 15.3277 6.21026 15.304L0.770333 14.7086C0.206909 14.647 0.0663241 13.9017 0.55436 13.5636Z" />
</svg>
</div>
              <div class="dropdown__summary" data-placeholder="Любой регион"></div>
            </div>
            <div class="dropdown__body">
              <div class="dropdown__header">
                <div class="dropdown__input-wrap">
                  <input type="text" class="form-input dropdown__input">
                  <button class="dropdown__input-reset">
<!-- inline: cross.svg -->
<svg width="14" height="14" viewBox="0 0 14 14" class="icon">
<path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" />
</svg>
</button>
                </div>
                <div class="dropdown__pills"></div>
              </div>
              <div class="dropdown__options"><svg class="preloader" viewBox="25 25 50 50">
                  <circle class="preloader__dash" cx="50" cy="50" r="20" fill="none" stroke-width="0.5"
                    stroke-miterlimit="10">
                </svg></div>
              <button class="button dropdown__action">Сохранить</button>
            </div>
          </div>
          <div class="search-form header__search">
<!-- inline: search.svg -->
<svg width="17" height="17" viewBox="0 0 17 17" class="icon search-form__icon">
<path fill-rule="evenodd" clip-rule="evenodd" d="M1.7 7.64999C1.7 4.3639 4.36391 1.7 7.65001 1.7C10.9361 1.7 13.6 4.3639 13.6 7.64999C13.6 9.25281 12.9662 10.7076 11.9356 11.7774C11.9063 11.7999 11.8781 11.8246 11.8513 11.8515C11.8245 11.8783 11.7998 11.9065 11.7773 11.9358C10.7075 12.9663 9.25274 13.6 7.65001 13.6C4.36391 13.6 1.7 10.9361 1.7 7.64999ZM12.4249 13.6272C11.1162 14.674 9.45622 15.3 7.65001 15.3C3.42502 15.3 0 11.875 0 7.64999C0 3.42502 3.42502 0 7.65001 0C11.875 0 15.3 3.42502 15.3 7.64999C15.3 9.4563 14.674 11.1164 13.627 12.4251L16.7509 15.549C17.0828 15.8809 17.0828 16.4191 16.7509 16.751C16.4189 17.083 15.8807 17.083 15.5488 16.751L12.4249 13.6272Z" />
</svg>
<input type="text" class="form-input"
              placeholder="Учебное заведение, специальность или профессия">
          </div>
          <div class="user-panel">
            <div class="favorites">
              <div class="favorites__icon">
<!-- inline: favorite.svg -->
<svg width="19" height="18" viewBox="0 0 19 18" class="icon">
<path d="M9.5 16.0125L8.4125 15.0225C4.55 11.52 2 9.21 2 6.375C2 4.065 3.815 2.25 6.125 2.25C7.43 2.25 8.6825 2.8575 9.5 3.8175C10.3175 2.8575 11.57 2.25 12.875 2.25C15.185 2.25 17 4.065 17 6.375C17 9.21 14.45 11.52 10.5875 15.03L9.5 16.0125Z" />
</svg>
</div>
              <div class="favorites__count">1</div>
            </div>
            <a href="" class="user">
              <div class="user__name">Екатерина</div>
              <img src=media/avatar.jpg class="user__image" alt="">
            </a>
          </div>
          <nav class="nav-main header__nav">
            <div class="nav-main__left is-hidden">
<!-- inline: chevron.svg -->
<svg width="8" height="14" viewBox="0 0 8 14" class="icon">
<path fill-rule="evenodd" clip-rule="evenodd" d="M0.646447 0.646447C0.841709 0.451184 1.15829 0.451184 1.35355 0.646447L7.70711 7L1.35355 13.3536C1.15829 13.5488 0.841709 13.5488 0.646447 13.3536C0.451184 13.1583 0.451184 12.8417 0.646447 12.6464L6.29289 7L0.646447 1.35355C0.451184 1.15829 0.451184 0.841709 0.646447 0.646447Z" />
</svg>
</div>
            <div class="nav-main__scroll">
              <ul class="nav-main__list">
                <li class="nav-main__item is-current">
                  <a href="/">Вузы</a>
                </li>
                <li class="nav-main__item">
                  <a href="#">Колледжи</a>
                </li>
                <li class="nav-main__item">
                  <a href="#">Техникумы</a>
                </li>
                <li class="nav-main__item">
                  <a href="#">Училища</a>
                </li>
                <li class="nav-main__item">
                  <a href="#">Специальности</a>
                </li>
                <li class="nav-main__item">
                  <a href="#">Профессии</a>
                </li>
                <li class="nav-main__item">
                  <a href="#">Отзывы</a>
                </li>
                <li class="nav-main__item">
                  <a href="#">Учебным заведениям</a>
                </li>
                <li class="nav-main__item">
                  <a href="#">Тест на профориентацию</a>
                </li>
                <li class="nav-main__item">
                  <a href="#">Колледжи</a>
                </li>
                <li class="nav-main__item">
                  <a href="#">Техникумы</a>
                </li>
                <li class="nav-main__item">
                  <a href="#">Училища</a>
                </li>
                <li class="nav-main__item">
                  <a href="#">Специальности</a>
                </li>
              </ul>
            </div>
            <div class="nav-main__right">
<!-- inline: chevron.svg -->
<svg width="8" height="14" viewBox="0 0 8 14" class="icon">
<path fill-rule="evenodd" clip-rule="evenodd" d="M0.646447 0.646447C0.841709 0.451184 1.15829 0.451184 1.35355 0.646447L7.70711 7L1.35355 13.3536C1.15829 13.5488 0.841709 13.5488 0.646447 13.3536C0.451184 13.1583 0.451184 12.8417 0.646447 12.6464L6.29289 7L0.646447 1.35355C0.451184 1.15829 0.451184 0.841709 0.646447 0.646447Z" />
</svg>
</div>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="section">
          <div class="container"><label class="theme-switch">
              <input type="checkbox" name="themeDark">
              <span></span>
            </label></div>
        </div>
      </main>
    </div>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
